<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Sign up</title>
    <link href="{{ url_for('static', filename='css/stylesheet.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">   
</head>
 
<body>      
    <div class="container">  
        <div class="text-center header">
            <h1>Sign up for Class Scheduler!</h1>
        </div>
        <form class="form-horizontal">
            <div class="form-group form-custom">
                <label for="inputEmail" class="col-xs-4 control-label">Email ID</label>
                <div class="col-xs-4">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-xs-4 control-label formCustom">Password</label>
                <div class="col-xs-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>

			<div class="form-group">
                <label for="confirmPassword" class="col-xs-4 control-label">Confirm Password</label>
                <div class="col-xs-4">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Re-enter Password">
                </div>
            </div>            
        </form>   
        <div class="text-center">
            <a class="btn btn-primary btn-custom" href="schedule">Sign me up!
            </a>            
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</body>
