<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Sign up</title>
    <link href="{{ url_for('static', filename='css/stylesheet.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">   
</head>
 
<body>      
    <div class="container">  
        <div class="text-center header">
            <h1>Sign up for Class Scheduler!</h1>
        </div>
        <form id="signUpForm" class="form-horizontal">
            <div class="form-group form-custom">
                <label for="inputName" class="col-xs-4 control-label">First Name</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="First Name" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-xs-4 control-label">Email ID</label>
                <div class="col-xs-4">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-xs-4 control-label formCustom">Password</label>
                <div class="col-xs-4">
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" required autofocus>
                </div>
            </div>

			<div class="form-group">
                <label for="confirmPassword" class="col-xs-4 control-label">Confirm Password</label>
                <div class="col-xs-4">
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Re-enter Password" required autofocus>
                </div>
            </div>            
        </form>   
        <div class="text-center">
            <button id= "loginBtn" class="btn btn-primary btn-custom">Sign me up!
            </button>            
        </div>
    </div>    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>    
    <script type="text/javascript" src="static/js/jQueryFunc.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</body>
