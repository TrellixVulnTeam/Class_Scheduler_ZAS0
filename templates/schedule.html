<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Your Schedule</title>        
    <link type = "text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}" rel="stylesheet">
    <link type = "text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
 
<body>      
    <div class="container">  

        <div class="text-center header">
            <h1>Welcome to the class scheduler!</h1>
        </div>        
        <form class="form-horizontal">
            <div class="form-group form-custom">
                <label for="inputEmail" class="col-xs-4 control-label">Email ID</label>
                <div class="col-xs-4">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-xs-4 control-label">Password</label>
                <div class="col-xs-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>            
        </form>
        <div class="text-center btn-custom">
            <a type = "button" class="btn btn-primary" href="schedule">Log In</a>
            <a class="btn btn-primary" href="signUp">Sign Up</a>
        </div>
    </div>    

   <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</body>
 
</html>
